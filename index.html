<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video PLayer</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;400&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="wrapper">
        <div class="player">
            <div class="player-overlay">
                <h2 class="player-title" >Adheridos Separados</h2>
                <div class="player-actions">
                    <button class="button" id="backward" aria-label="retroceder 10 segundos" title="retroceder 10 segundos" ></button>
                    <button class="button" id="play" aria-label="reproducir" title="reproducir" ></button>
                    <button class="button" hidden id="pause" aria-label="pause" title="pause" ></button>
                    <button class="button" id="forward" aria-label="avanzar 10 segundos" title="avanzar 10 segundos" ></button>
                </div>
                <div class="player-progress">
                    <input id="progress" type="range" min="0" value="0">
                </div>
            </div>
            <video id="video" poster="./images/thum.jpg" muted src="./video/PXNDX - Adheridos Separados.mp4"></video>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
